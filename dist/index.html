<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrassApp - Baltimore's Community-Focused Cannabis Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/GrassAppSitev2/assets/main-BM3ODL6J.js"></script>
  <link rel="stylesheet" crossorigin href="/GrassAppSitev2/assets/main-qrsxDx68.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <img src="/GrassAppSitev2/assets/Logo-CVu4ADro.png" alt="GrassApp Logo" class="logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen hidden">
        <div class="error-content">
            <h2>Error</h2>
            <div class="error-message"></div>
            <div class="error-details"></div>
            <button class="reload-btn">Reload Page</button>
        </div>
    </div>

    <!-- Top Logo -->
    <div class="top-logo">
        <img src="/GrassAppSitev2/assets/Logo-CVu4ADro.png" alt="GrassApp Logo">
    </div>

    <!-- Navigation Panel -->
    <div class="nav-panel">
        <!-- Districts Section -->
        <div class="nav-section">
            <h3>DISTRICTS</h3>
            <div class="button-container">
                <button class="nav-button district-btn" data-district="baltimore-inner-harbor">Baltimore Inner Harbor</button>
                <button class="nav-button district-btn" data-district="canton">Canton</button>
                <button class="nav-button district-btn" data-district="fells-point">Fells Point</button>
                <button class="nav-button district-btn" data-district="federal-hill">Federal Hill</button>
                <button class="nav-button district-btn" data-district="mount-vernon">Mount Vernon</button>
            </div>
        </div>

        <!-- Pages Section -->
        <div class="nav-section">
            <h3>PAGES</h3>
            <div class="button-container">
                <button class="nav-button page-btn" data-page="about-us">About Us</button>
                <button class="nav-button page-btn" data-page="medical-patient">Medical Patient</button>
                <button class="nav-button page-btn" data-page="partner-with-us">Partner With Us</button>
                <button class="nav-button page-btn" data-page="delivery-driver">Delivery Driver</button>
            </div>
        </div>
    </div>

</body>
</html>
